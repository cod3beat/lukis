<html>
<head>
  <title>Lukis</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div id="loading-indicator"><p>Loading ...</p></div>
  <div class="container-fluid">
    <div class="navbar">
      <div class="navbar-inner">
        <a href="" class="brand">Lukis</a>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span1">
        <ul class="left-nav nav nav-tabs nav-stacked">
          <li id="pencil" title="Pencil Brush"><a href="#"><i class="icon-pencil"></i></a></li>
          <li id="linePaintShape" title="Paints Line"><a href="#"><i class="icon-minus"></i></a></li>
          <li id="rectPaintShape" title="Paints Rectangle"><a href="#"><i class="icon-check-empty"></i></a></li>
          <li id="circlePaintShape" title="Paints Circle"><a href="#"><i class="icon-circle-blank"></i></a></li>
          <li id="imageButton" title="Paints Image"><a href="#"><i class="icon-picture"></i></a></li>
          <li id="removeButton" title="Remove Object"><a href="#"><i class="icon-remove"></i></a></li>
          <li id="clearButton" title="Clear Canvas"><a href="#"><i class="icon-trash"></i></a></li>
        </ul>
      </div>
      <div class="span7">
        <canvas id="lukis" width="600px" height="600px" style="border:1px solid #aaa"></canvas>
      </div>
      <div class="span4">
        <div class="right-side-nav">
          <div id="sizerange"></div>
          <div id="colorpicker"></div>
          <div id="brushescombo"></div>
        </div>
      </div>
    </div>

  </div>
  <script src="../vendor/requirejs/require.js" data-main="src/main.js"></script>
</body>
</html>
