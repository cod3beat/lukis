<div id="brushdistance-container">
  <label for="brushdistance-widget">Brush Distance</label>
  <input id="brushdistance-widget" type="range" value="{{value}}" min="1" max="50" step="1" list="sizes"/>
  <datalist id="sizes">
    <option value="1"></option>
    <option value="10"></option>
    <option value="20"></option>
    <option value="30"></option>
    <option value="40"></option>
  </datalist>
  <label class="brushdistance-info info-widget">{{value}}</label>
</div>
